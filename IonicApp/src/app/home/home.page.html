<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text color="primary">
    <h1>
      Seasonal Anime
    </h1>
  </ion-text>
  <ion-grid class="seasonalAnimeGrid">
    <ion-row nowrap class="seasonalAnimeRow">
      <ion-col class="seasonalAnimeCol" *ngFor="let anime of seasonalAnimeList" size="6">
        <ion-card class="seasonalAnimeCard" button (click)="saveId(anime.mal_id)"[routerLink]="['/','anime-detail-page']">
          <img class="seasonalAnimeImage" [src]="anime.image_url">
          <ion-badge class="seasonalAnimeBadge ion-text-wrap" color="dark">{{anime.title}}</ion-badge>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-text color="primary">
    <h1>
      Upcoming Anime
    </h1>
  </ion-text>
  <ion-grid class="seasonalAnimeGrid">
    <ion-row nowrap class="seasonalAnimeRow">
      <ion-col class="seasonalAnimeCol" *ngFor="let anime of upcomingAnimeList" size="6">
        <ion-card class="seasonalAnimeCard" button (click)="saveId(anime.mal_id)"[routerLink]="['/','anime-detail-page']">
          <img class="seasonalAnimeImage" [src]="anime.image_url">
          <ion-badge class="seasonalAnimeBadge ion-text-wrap" color="dark">{{anime.title}}</ion-badge>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
