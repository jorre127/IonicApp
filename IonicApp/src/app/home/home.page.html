<ion-header>
  <ion-toolbar class="toolbarShadows">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text color="primary">
    <h1>
      Seasonal Anime
    </h1>
  </ion-text>
  <span *ngIf="seasonalAnimeList">
    <ion-grid class="seasonalAnimeGrid">
      <virtual-scroller scrollbarHeight="0" horizontal="true" #scroll [items]="seasonalAnimeList">
        <ion-card class="seasonalAnimeCard" button [routerLink]="['/','anime-detail-page', anime.mal_id]"
          *ngFor="let anime of scroll.viewPortItems">
          <img class="seasonalAnimeImage" [src]="anime.image_url">
          <div class="badge"><ion-text class="badgeText">{{anime.title}}</ion-text></div>
        </ion-card>
      </virtual-scroller>
    </ion-grid>
  </span>

  <span *ngIf="!seasonalAnimeList">
    <ion-grid class="seasonalAnimeGrid">
      <ion-row nowrap class="seasonalAnimeRow">
        <ion-col class="seasonalAnimeCol" size="6">
          <ion-card class="skeletonCard">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-card>
        </ion-col>
        <ion-col class="seasonalAnimeCol" size="6">
          <ion-card class="skeletonCard">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </span>

  <ion-text color="primary">
    <h1>
      Upcoming Anime
    </h1>
  </ion-text>

  <span *ngIf="upcomingAnimeList">
    <ion-grid class="seasonalAnimeGrid">
      <virtual-scroller scrollbarHeight="0" horizontal="true" #scroll [items]="upcomingAnimeList">
        <ion-card class="seasonalAnimeCard" button [routerLink]="['/','anime-detail-page', anime.mal_id]"
          *ngFor="let anime of scroll.viewPortItems">
          <img class="seasonalAnimeImage" [src]="anime.image_url">
          <div class="badge"><ion-text class="badgeText">{{anime.title}}</ion-text></div>
        </ion-card>
      </virtual-scroller>
    </ion-grid>
  </span>


  <span *ngIf="!upcomingAnimeList">
    <ion-grid class="seasonalAnimeGrid">
      <ion-row nowrap class="seasonalAnimeRow">
        <ion-col class="seasonalAnimeCol" size="6">
          <ion-card class="skeletonCard">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-card>
        </ion-col>
        <ion-col class="seasonalAnimeCol" size="6">
          <ion-card class="skeletonCard">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </span>

  <ion-text color="primary">
    <h1 class="thisWeekTitle">
      This Week
    </h1>
  </ion-text>
  <ion-list>
    <span *ngFor="let day of daysOfWeek; index as i">
      <ion-item-divider>
        {{day}}
      </ion-item-divider>
      <ion-item class="gameItem shadows" Lines="none" detail="false" button *ngFor="let anime of schedule[i]"
        [routerLink]="['/','anime-detail-page', anime.mal_id]">
        <ion-thumbnail class="gameIcon" slot="start">
          <img [src]="anime.image_url">
        </ion-thumbnail>
        <ion-label class="chonkLabel" position="stacked">
          {{anime.title}}
        </ion-label>
        <ion-label color="primary" class="smolLabel" position="stacked">
          <p *ngIf="anime.producers[0]!=null">
            {{anime.producers[0].name}}
          </p>
        </ion-label>
        <ion-icon class="gameArrow" name="ios-arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </span>
  </ion-list>
</ion-content>
