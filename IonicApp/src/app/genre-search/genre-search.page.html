<ion-header>
  <ion-toolbar class = "toolbarShadows">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <span *ngIf="genreAnimeList">
    <ion-grid>
      <ion-row class="studioAnimeRow">
        <ion-col class="studioAnimeCol" *ngFor="let anime of genreAnimeList" size="6">
          <ion-card class="studioAnimeCard" button [routerLink]="['/','anime-detail-page', anime.mal_id]"
            routerDirection="forward">
            <img class="studioAnimeImage" [src]="anime.image_url">
            <div class="badge"><ion-text class="badgeText">{{anime.title}}</ion-text></div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </span>

  <span *ngIf="!genreAnimeList">
    <ion-grid>
      <ion-row class="studioAnimeRow">
        <ion-col class="studioAnimeCol" size="6">
          <ion-card class="studioAnimeCard" button>
          </ion-card>
        </ion-col>
        <ion-col class="studioAnimeCol" size="6">
          <ion-card class="studioAnimeCard" button>
          </ion-card>
        </ion-col>
        <ion-col class="studioAnimeCol" size="6">
          <ion-card class="studioAnimeCard" button>
          </ion-card>
        </ion-col>
        <ion-col class="studioAnimeCol" size="6">
          <ion-card class="studioAnimeCard" button>
          </ion-card>
        </ion-col>
        <ion-col class="studioAnimeCol" size="6">
          <ion-card class="studioAnimeCard" button>
          </ion-card>
        </ion-col>
        <ion-col class="studioAnimeCol" size="6">
          <ion-card class="studioAnimeCard" button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </span>

</ion-content>
