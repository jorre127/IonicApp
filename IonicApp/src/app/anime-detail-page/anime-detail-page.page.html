<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref = "/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{currentAnime.title}}
        <ion-button class = "ion-float-right" *ngIf ="showAddButton" strong = "true" (click) = "addAnimeToList()"> +Add</ion-button>
      </ion-card-title>
      <ion-card-subtitle>
      {{currentAnime.title_japanese}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
      </ion-item>

      <ion-card>
        <img [src]="currentAnime.image_url">
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
          <ion-item lines = "none">
            {{currentAnime.synopsis}}
           </ion-item>
        </ion-card-content>
      </ion-card>
      <ion-item lines = "none">
        {{currentAnime.title}}
       </ion-item>
      <ion-item lines = "none">
       {{currentAnime.title}}
      </ion-item>
      <ion-item lines = "none">
        {{currentAnime.episodes}}
       </ion-item>
       <ion-item lines = "none">
        {{currentAnime.type}}
       </ion-item>
       <ion-item lines = "none">
        {{currentAnime.mal_id}}
       </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
