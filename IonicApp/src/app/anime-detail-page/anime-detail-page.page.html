<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref = "/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{currentAnime.title}}
        <ion-chip class = "ion-float-right addChip" *ngIf ="showAddButton" strong = "true" (click) = "addAnimeToList()">+ ADD </ion-chip>
      </ion-card-title>
      <ion-card-subtitle>
      {{currentAnime.title_japanese}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item class = "detailsItem">
        <ion-grid class = "detailsGrid">
          <ion-row>
            <ion-col class = "pictureCol" size = "4">
              <img [src]="currentAnime.image_url" class="ion-float-left">
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-icon name="star"></ion-icon>
                <ion-text class = "scoreText" color = "primary">
                  {{currentAnime.score}}
                </ion-text>
              </ion-item>
              <ion-item lines = "none">
                {{currentAnime.type}}({{currentAnime.episodes}}) eps
               </ion-item>
               <ion-item lines ="none">
                 {{currentAnime.status}}
               </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item lines="none">
        <ion-card class = "synopsisCard">
          <ion-card-header>
            <ion-card-title>
              Description
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{currentAnime.synopsis}}
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
