<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref = "/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{currentAnime.title}}
        <ion-chip class = "ion-float-right addChip" *ngIf ="showAddButton" strong = "true" (click) = "addAnimeToList()">+ ADD </ion-chip>
      </ion-card-title>
      <ion-card-subtitle>
      {{currentAnime.title_japanese}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
      </ion-item>

      <ion-card>
        <img [src]="currentAnime.image_url">
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
          <ion-item class="synopsis" lines = "none">
            {{currentAnime.synopsis}}
           </ion-item>
        </ion-card-content>
      </ion-card>

      <ion-item lines = "none">
        Number of episodes: {{currentAnime.episodes}}
       </ion-item>
       <ion-item lines = "none">
        Type: {{currentAnime.type}}
       </ion-item>
       <ion-item lines = "none">
        Score: {{currentAnime.score}}/10
       </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
