<ion-header>
</ion-header>

<ion-content>
  <ion-item class="shadows" lines="none">
    <ion-label>
      Watch Status
    </ion-label>
    <ion-select [(ngModel)]="watchStatus" type = "number" (ionChange)="checkWatchStatus()" interface="popover">
      <ion-select-option value="1">Watching</ion-select-option>
      <ion-select-option value="2">Completed</ion-select-option>
      <ion-select-option value="3">On-Hold</ion-select-option>
      <ion-select-option value="4">Dropped</ion-select-option>
      <ion-select-option value="5">Plan To Watch</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item lines="none" class="shadows">
    <ion-label>
      Score
    </ion-label>
    <ion-select [(ngModel)]="score" interface="popover">
      <ion-select-option value="10">10 Masterpiece</ion-select-option>
      <ion-select-option value="9">9 Great</ion-select-option>
      <ion-select-option value="8">8 Very Good</ion-select-option>
      <ion-select-option value="7">7 Good</ion-select-option>
      <ion-select-option value="6">6 Fine</ion-select-option>
      <ion-select-option value="5">5 Average</ion-select-option>
      <ion-select-option value="4">4 Bad</ion-select-option>
      <ion-select-option value="3">3 Very Bad</ion-select-option>
      <ion-select-option value="2">2 Horrible</ion-select-option>
      <ion-select-option value="1">1 Appalling</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item class="shadows" lines="none">
    <ion-label class="episodeLabel">
      Episodes
    </ion-label>
    <ion-input [(ngModel)]="episodesWatched" type="number" step="1" inputmode="numeric"
      (ionChange)="checkEpisodesWatched()">
    </ion-input>
    <span *ngIf="anime.total_episodes != 0">
      /{{anime.total_episodes}}
    </span>
    <span *ngIf="anime.total_episodes == 0">
      /???
    </span>
    <ion-icon button (click)="add()" name="add-circle-outline"></ion-icon>
  </ion-item>
  <ion-item class="buttons" lines="none">
    <ion-button (click)="dismiss()">
      Cancel
    </ion-button>
    <ion-button (click)="save()">
      Save
    </ion-button>
  </ion-item>
</ion-content>
