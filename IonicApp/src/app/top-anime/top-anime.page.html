<ion-header>
  <ion-toolbar class="toolbarShadows">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="start" name="funnel"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
    <span *ngFor="let anime of topAnimeList; let i = index">
      <ion-row *ngIf="i%2 == 0" style="background-color: var(--darkList)" lines="nond" class="ion-no-padding animeItem"
        button [routerLink]="['/','anime-detail-page', anime.mal_id]">
        <ion-col size="1.5" class="rankCol">
          <div class="rank">
            {{anime.rank}}
          </div>
        </ion-col>
        <ion-col size="2.5" class="pictureCol">
          <img class="animeImage" [src]="anime.image_url">
        </ion-col>
        <ion-col size="7" class="titleCol">
          <ion-label class="label">
            {{anime.title}}
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="i%2 != 0" lines="nond" class="ion-no-padding animeItem" button
        [routerLink]="['/','anime-detail-page', anime.mal_id]">
        <ion-col size="1.5" class="rankCol">
          <div class="rank">
            {{anime.rank}}
          </div>
        </ion-col>
        <ion-col size="2.5" class="pictureCol">
          <img class="animeImage" [src]="anime.image_url">
        </ion-col>
        <ion-col size="7" class="titleCol">
          <ion-label class="label">
            {{anime.title}}
          </ion-label>
        </ion-col>
      </ion-row>
    </span>
  </ion-list>

</ion-content>
