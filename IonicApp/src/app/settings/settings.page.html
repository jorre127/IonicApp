<ion-header>
  <ion-toolbar class="toolbarShadows">
    <ion-buttons slot = "start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item class="shadow" lines="none">
    <ion-label slot ="start">Darkmode</ion-label>
    <ion-toggle [(ngModel)] = "toggled" (ionChange)= "toggleDarkmode()" color= "primary" slot="end"></ion-toggle>
  </ion-item>

  <ion-segment [(ngModel)] = "listMode" (ionChange) ="listModeChanged()" class="shadow">
    <ion-segment-button value="gridView">
      <ion-icon name = "grid"></ion-icon>
      <ion-label>Grid View</ion-label>
    </ion-segment-button>
    <ion-segment-button value="detailedListView">
      <ion-icon name = "list-box"></ion-icon>
      <ion-label>Detailed Text View</ion-label>
    </ion-segment-button>
    <ion-segment-button value="listView">
      <ion-icon name = "list"></ion-icon>
      <ion-label>Text View</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-content>
