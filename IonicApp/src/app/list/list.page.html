<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="listView[0]">
    <ion-row>
      <ion-col *ngFor="let anime of animeList" size="6">
        <ion-card>
          <img button [routerLink]="['/','anime-detail-page']" (click)="saveId(anime.mal_id)" class="animeImage" [src]="anime.image_url">
          <ion-badge *ngIf="anime.airing" class="animeBadge" color="primary">Airing</ion-badge>
          <ion-avatar  color = "primary" class="infoButton" (click) = "openDetailPage(anime)">
            <ion-icon  color ="light" class = "infoIconGrid" name="information"></ion-icon>
          </ion-avatar>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-text>
    </ion-text>
  </ion-grid>

  <span *ngIf="listView[1]">
    <ion-item-sliding *ngFor="let anime of animeList">
      <ion-item-options side="start">
        <ion-item-option class ="infoItemOption"color="primary" (click)="openDetailPage(anime)" >
        <ion-icon class ="infoIconList"name ="information-circle-outline"></ion-icon>
      </ion-item-option>
      </ion-item-options>
      <ion-item class="gameItem" Lines="full" detail="false" button (click)="saveId(anime.mal_id)" [routerLink]="['/','anime-detail-page']">
        <ion-thumbnail class="gameIcon" slot="start">
          <img [src]="anime.image_url">
        </ion-thumbnail>
        <ion-label class="chonkLabel" position="stacked">
          {{anime.title}}
        </ion-label>
        <ion-label class="smolLabel" position="stacked">
          {{anime.type}}
        </ion-label>
        <ion-badge class="animeBadgeDetailed" slot="end" *ngIf="anime.airing" color="primary">Airing</ion-badge>
        <ion-icon class="gameArrow" name="ios-arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </span>

  <span *ngIf="listView[2]">
    <ion-item-sliding *ngFor="let anime of animeList">
      <ion-item-options side="start">
        <ion-item-option class ="infoItemOption"color="primary" (click)="openDetailPage(anime)" >
        <ion-icon class ="infoIconList"name ="information-circle-outline"></ion-icon>
      </ion-item-option>
      </ion-item-options>
    <ion-item Lines="full" button (click)="saveId(anime.mal_id)" *ngFor="let anime of animeList"
      [routerLink]="['/','anime-detail-page']">
      <ion-label>
        {{anime.title}}
      </ion-label>
      <ion-badge class="animeBadgeDetailed" slot="end" *ngIf="anime.airing" color="primary">Airing</ion-badge>
    </ion-item>
    </ion-item-sliding>
  </span>

  <div class="animeCounter">
    {{animeList.length}} anime
  </div>
</ion-content>
