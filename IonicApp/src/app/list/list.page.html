<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf = "listView[0]">
    <ion-row>
      <ion-col *ngFor="let anime of animeList" size = "4">
        <ion-card button [routerLink] = "['/','anime-detail-page']" (click) = "saveId(anime.mal_id)">
          <img [src] = "anime.image_url">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <span *ngIf = "listView[1]">
  <ion-item class = "gameItem"  Lines = "full"  detail ="false" button (click) = "saveId(anime.mal_id)" *ngFor = "let anime of animeList" [routerLink] = "['/','anime-detail-page']">
    <ion-thumbnail class = "gameIcon" slot ="start">
      <img [src]= "anime.image_url">
    </ion-thumbnail>
    <ion-label class = "chonkLabel" position = "stacked">
      {{anime.title}}
    </ion-label>
    <ion-label class = "smolLabel" position = "stacked">
      {{anime.type}}
    </ion-label>
    <ion-icon class="gameArrow" name="ios-arrow-forward" slot="end"></ion-icon>
  </ion-item>
</span>

<span *ngIf = "listView[2]">
  <ion-item Lines = "full"  detail ="false" button (click) = "saveId(anime.mal_id)" *ngFor = "let anime of animeList" [routerLink] = "['/','anime-detail-page']">
    <ion-label>
      {{anime.title}}
    </ion-label>
  </ion-item>
</span>

</ion-content>
