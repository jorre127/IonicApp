<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let anime of animeList" size = "4">
        <ion-card button [routerLink] = "['/','anime-detail-page']" (click) = "saveId(anime.mal_id)">
          <img [src] = "anime.image_url">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
