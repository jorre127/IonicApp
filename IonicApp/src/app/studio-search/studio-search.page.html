<ion-header>
  <ion-toolbar class="toolbarShadows">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <span *ngIf="studioAnimeList">
    <ion-grid>
      <ion-row class="studioAnimeRow">
        <ion-col class="studioAnimeCol" *ngFor="let anime of studioAnimeList" size="6">
          <ion-card class="studioAnimeCard" button [routerLink]="['/','anime-detail-page', anime.mal_id]"
            routerDirection="forward">
            <img class="studioAnimeImage" [src]="anime.image_url">
            <ion-badge class="studioAnimeBadge ion-text-wrap" color="dark">{{anime.title}}</ion-badge>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </span>

  <span *ngIf="!studioAnimeList">
    <ion-grid>
      <ion-row class="studioAnimeRow">
        <ion-col class="studioAnimeCol" size="6">
          <ion-card class="studioAnimeCard" button>
          </ion-card>
        </ion-col>
        <ion-col class="studioAnimeCol" size="6">
          <ion-card class="studioAnimeCard" button>
          </ion-card>
        </ion-col>
        <ion-col class="studioAnimeCol" size="6">
          <ion-card class="studioAnimeCard" button>
          </ion-card>
        </ion-col>
        <ion-col class="studioAnimeCol" size="6">
          <ion-card class="studioAnimeCard" button>
          </ion-card>
        </ion-col>
        <ion-col class="studioAnimeCol" size="6">
          <ion-card class="studioAnimeCard" button>
          </ion-card>
        </ion-col>
        <ion-col class="studioAnimeCol" size="6">
          <ion-card class="studioAnimeCard" button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </span>

</ion-content>
