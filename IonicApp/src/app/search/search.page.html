<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-item>
  <ion-searchbar [(ngModel)] = "searchInput" autofocus = "true" placeholder="Type Anime Name Here" animated = "true" (ionChange) = "search(searchInput)"></ion-searchbar>
</ion-item>

<ion-item button (click) = "saveId(anime.mal_id)" *ngFor = "let anime of animeList" [routerLink] = "['/','anime-detail-page']">
  <ion-avatar slot ="start">
    <img [src]= "anime.image_url">
  </ion-avatar>
{{anime.title}}
</ion-item>

</ion-content>
