<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-searchbar [(ngModel)] = "searchInput" autofocus = "true" placeholder="Search Anime" animated = "true" (ionChange) = "search()"></ion-searchbar>


<ion-item class = "gameItem shadows"  Lines = "full"  detail ="false" button *ngFor = "let anime of animeList" [routerLink] = "['/','anime-detail-page', anime.mal_id]">
  <ion-thumbnail class = "gameIcon" slot ="start">
    <img [src]= "anime.image_url">
  </ion-thumbnail>
  <ion-label class = "chonkLabel" position = "stacked">
    {{anime.title}}
  </ion-label>
  <ion-label class = "smolLabel" position = "stacked" color="primary">
    {{anime.type}}
  </ion-label>
  <ion-icon class="gameArrow" name="ios-arrow-forward" slot="end"></ion-icon>
</ion-item>

</ion-content>
